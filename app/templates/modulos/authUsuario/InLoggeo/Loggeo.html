{% extends 'layouts/base.html' %}

{% block title %}Logging{% endblock %}

{% block content %}
<main class="container mt-4">
    <div class="login-container">
        <div class="logo-container">
            <h1 class="logo-text">ðŸ“š Biblioteca</h1>
            <p class="slogan">Conectando mentes, construyendo puentes</p>
        </div>

        <h2 class="login-title">Â¡Hola! Bienvenido de vuelta</h2>
        <p class="login-subtitle">Ingresa tus datos para continuar</p>

        <div class="alert-custom alert-error d-none" id="errorMessage">
            Te faltÃ³ llenar algunos campos
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Usuario o correo</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="email" 
                    placeholder="ejemplo@correo.com"
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">ContraseÃ±a</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                >
            </div>

            <button type="submit" class="btn-primary-custom">
                Iniciar sesiÃ³n
            </button>
        </form>

        <div class="alert-custom alert-success d-none" id="successMessage">
            Â¡Listo! Iniciando sesiÃ³n...
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            errorMessage.classList.add('d-none');
            successMessage.classList.add('d-none');
            emailInput.classList.remove('is-invalid');
            passwordInput.classList.remove('is-invalid');

            let hasError = false;

            if (!email) {
                emailInput.classList.add('is-invalid');
                hasError = true;
            }

            if (!password) {
                passwordInput.classList.add('is-invalid');
                hasError = true;
            }

            if (hasError) {
                errorMessage.classList.remove('d-none');
                
                setTimeout(() => {
                    errorMessage.classList.add('d-none');
                }, 4000);
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailInput.classList.add('is-invalid');
                    errorMessage.textContent = 'El correo no es vÃ¡lido';
                    errorMessage.classList.remove('d-none');
                    
                    setTimeout(() => {
                        errorMessage.classList.add('d-none');
                        errorMessage.textContent = 'Te faltÃ³ llenar algunos campos';
                    }, 4000);
                    return;
                }

                successMessage.classList.remove('d-none');
                
                setTimeout(() => {
                    console.log('Login exitoso');
                }, 2000);
            }
        });

        emailInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });

        passwordInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
    </script>
</main>
{% endblock %}
