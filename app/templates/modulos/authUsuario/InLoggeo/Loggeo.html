<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="login-container">
        <div class="logo-container">

            <p class="slogan">Conectando mentes, construyendo puentes</p>
        </div>

        <h2 class="login-title">Â¡Hola! Bienvenido de vuelta</h2>
        <p class="login-subtitle">Ingresa tus datos para continuar</p>

        <div class="alert-custom alert-error d-none" id="errorMessage">
            Te faltÃ³ llenar algunos campos
        </div>

    <form id="loginForm"></form>

        <div class="mb-3">
                <label for="email" class="form-label">Usuario o correo</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="email" 
                    placeholder="ejemplo@correo.com"
                    required
                >
        </div>

        <div class="text-end mb-3">
                <a href="#" class="forgot-link">Â¿Olvidaste tu contraseÃ±a?</a>

            <button type="submit" class="btn-primary-custom">
                Iniciar sesiÃ³n
            </button>
    </form>

    <div class="alert-custom alert-success d-none" id="successMessage">
            Â¡Listo! Iniciando sesiÃ³n...
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

             errorMessage.classList.add('d-none');
            successMessage.classList.add('d-none');

             if (!email || !password) {
             errorMessage.classList.remove('d-none');

             setTimeout(() => {
                    errorMessage.classList.add('d-none');
                }, 4000);
            } else {
                successMessage.classList.remove('d-none');
                setTimeout(() => {
                    console.log('Login exitoso');
                }, 2000);
            }
        });
    </script>
</body>
