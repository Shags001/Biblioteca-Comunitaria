<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca Administrativa{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Merriweather:wght@400&display=swap" rel="stylesheet">
    {% block head_extra %}{% endblock %}
</head>
<body>

    {% include 'layouts/navbar.html' %} 

    {% block content %}
    <main class="container-fluid section-start section-end">
        <div style="height: 500px; border: 1px dashed gray; padding: 20px;">
            CONTENIDO DE LA PÁGINA DE ÍNDICE
        </div>
    </main>
    {% endblock %}
    
    {% include 'layouts/footer.html' %}
    
<script src="https://unpkg.com/lucide@latest"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  if (window.lucide) lucide.createIcons();

  var isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
  var triggerOption = isTouch ? 'click' : 'hover focus';
  var triggers = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  triggers.forEach(function (el) {
    new bootstrap.Tooltip(el, {
      container: 'body',
      boundary: 'window',
      trigger: triggerOption,
      delay: { show: 100, hide: 50 }
    });
  });

  var navbarCollapse = document.getElementById('navbarNav');
  var toggler = document.querySelector('.navbar-toggler');
  if (navbarCollapse && toggler) {
    navbarCollapse.addEventListener('show.bs.collapse', function () {
      toggler.classList.add('is-open');
      document.body.classList.add('no-scroll');
    });
    navbarCollapse.addEventListener('hidden.bs.collapse', function () {
      toggler.classList.remove('is-open');
      document.body.classList.remove('no-scroll');
    });

    document.querySelectorAll('.navbar-nav .nav-link').forEach(function (link) {
      link.addEventListener('click', function () {
        var computed = window.getComputedStyle(toggler);
        var isTogglerVisible = computed.display !== 'none';
        if (isTogglerVisible && navbarCollapse.classList.contains('show')) {
          var bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse) || new bootstrap.Collapse(navbarCollapse, { toggle: false });
          bsCollapse.hide();
        }
      });
    });
  }
});
</script>

</body>
</html>
